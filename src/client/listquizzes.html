<template name='listQuizzes'>
    <div class="pearson-bar-blue">
        <div class="container">
            <a class="pearson-brand" href="/">Pearson</a>
            <div class="always-learning">Always Learning</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 container-main" id="content">
                <h1 class="page-header">Quiz Me <small>Available quizzes</small></h1>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Quiz</th>
                                <th>Created</th>
                                <th>Leaderboard</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each quizzes}}
                              {{> quizLink}}
                            {{/each}}
                        </tbody>
                   </table>
                </div>
                <ul class="breadcrumb">
                    <li><a href="{{pathFor 'home'}}">Quiz Me</a><span class="divider"></span></li>
                    <li>Available quizzes</li>
                </ul>
            </div>
        </div>
        <footer>
            <hr class="gradient"/>
            <p class="sosumi">Copyright &copy; 2013 Pearson or its affiliate(s). All rights reserved.</p>
        </footer>
    </div>
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/pearsonstrap.js"></script>
</template>

<template name="quizLink">
<tr>
  <td><a href="{{pathFor 'startQuiz'}}">{{name}}</a></td>
  <td>{{displayTime createdAt}}</td>
  <td><a href="{{pathFor 'leaderboard'}}">View Leaderboard</a></td>
</tr>
</template>
