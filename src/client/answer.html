<template name="answer">
<div class="pearson-bar-blue">
	<div class="container">
		<div class="pearson">Pearson</div>
		<div class="always-learning">Always Learning</div>
	</div>
</div>
<div class="container">
<div class="row">
<div class="col-md-12 container-main" id="content">
<h1 class="page-header">Quiz Me <small>{{quiz_name}}</small></h1>
<form class="pstrap">
	<h2>Define "{{word}}"</h2>
		{{#if isCorrect}}
			<div class="alert alert-success">
				<h4><i class="icon-ok"></i> Correct!</h4>
				<p><strong>The correct answer was:</strong> {{answer}}</p>
			</div>
		{{else}}
			<div class="alert alert-danger">
				<h4><i class="icon-warning-sign"></i> Incorrect</h4>
				<p><strong>The correct answer was:</strong> {{answer}}</p>
			</div>
		{{/if}}
	<button type="submit" class="btn btn-primary">Next <i class="icon-circle-arrow-right"></i></button>
</form>
<ul class="breadcrumb">
	<li><a href="#">Quiz Me</a><span class="divider"></span></li>
	<li><a href="#">{{quiz_name}}</a><span class="divider"></span></li>
	<li>Question</li>
</ul>
</div>
</div>
<footer>
<hr class="gradient"/>
<p class="sosumi">Copyright &copy; 2013 Pearson or its affiliate(s). All rights reserved.</p>
</footer>
</div>
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/js/pearsonstrap.js"></script>
</template>
