<template name="question">
<div class="pearson-bar-blue">
<div class="container">
<a class="pearson-brand" href="/">Pearson</a>
<div class="always-learning">Always Learning</div>
</div>
</div>
<div class="container">
<div class="row">
<div class="col-md-12 container-main" id="content">
<h1 class="page-header">Quiz Me <small>{{quiz_name}}</small></h1>
<form class="pstrap">
	<h2>Define "{{word}}"</h2>
	<div class="radio">
		<input type="radio" name="radiogrp" id="radio1" value="{{answer1}}"><label for="radio1">{{answer1}}</label>
	</div>
	<div class="radio">
		<input type="radio" name="radiogrp" id="radio2" value="{{answer2}}"><label for="radio2">{{answer2}}</label>
	</div>
	<div class="radio">
		<input type="radio" name="radiogrp" id="radio3" value="{{answer3}}"><label for="radio3">{{answer3}}</label>
	</div>
	<div class="radio">
		<input type="radio" name="radiogrp" id="radio4" value="{{answer4}}"><label for="radio4">{{answer4}}</label>
	</div>
	<button type="submit" class="btn btn-primary">Next <i class="icon-circle-arrow-right"></i></button>
</form>
<ul class="breadcrumb">
	<li><a href="#">Quiz Me</a><span class="divider"></span></li>
	<li><a href="#">{{quiz_name}}</a><span class="divider"></span></li>
	<li>Question</li>
</ul>
</div>
</div>
<footer>
<hr class="gradient"/>
<p class="sosumi">Copyright &copy; 2013 Pearson or its affiliate(s). All rights reserved.</p>
</footer>
</div>
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/js/pearsonstrap.js"></script>
</template>
