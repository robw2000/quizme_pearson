<template name="createQuiz">
		<style>
			fieldset a.btn {
				margin-left:20%;
			}
		</style>
    	<div class="pearson-bar-blue">
	        <div class="container">
	        	<a class="pearson-brand" href="/">Pearson</a>
	        	<div class="always-learning">Always Learning</div>
	        </div>
	    </div>
		<div class="container">
			<div class="row">
				<div class="col-md-12 container-main" id="content">
					<h1 class="page-header">Quiz Me <small>Create a quiz</small></h1>
					<p class="lead">Use this page to create a quiz and share it with your friends or classmates.</p>
					<form action="2.html" method="post" class="pstrap">
						<h2>Create your Quiz</h2>
						<div>
					    	<label for="txt1">Quiz title</label>
					    	<input type="text" id="txt1" name="txt1">
					    </div>
                        <div>
					    	<label for="txta">Sharing</label>
					    	<textarea rows="2" id="txta" name="txta"></textarea>
                            <p class="help-block">Please enter a comma seperated list of email addresses.</p>
					    </div>
                        <div>
					    	<fieldset>
					    		<legend>Add questions</legend>

                                <div id="questions">
                                    <div>
                                        <label for="fieldset1">Word to define</label>
                                        <input type="text" id="fieldset1" name="fieldset1">
                                    </div>
                                </div>
                                <div>
                                	<a class="btn btn-success" id="questions-button" href="#"><i class=" icon-plus-sign"></i> Question</a>
                                </div>
							</fieldset>
					    </div>
						<button type="submit" class="btn btn-primary">Save Quiz</button>
					</form>
					<ul class="breadcrumb">
						<li><a href="{{pathFor 'home'}}">Quiz Me</a><span class="divider"></span></li>
                        <li>Create a quiz</li>
					</ul>
				</div>
			</div>
			<footer>
				<hr class="gradient"/>
				<p class="sosumi">Copyright &copy; 2013 Pearson or its affiliate(s). All rights reserved.</p>
			</footer>
		</div>
		<script src="/js/jquery.js"></script>
        <script src="/js/bootstrap.js"></script>
        <script src="/js/pearsonstrap.js"></script>
      <script src="/js/createQuiz.js"></script>


</template>
