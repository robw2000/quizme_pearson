<template name="leaderboard">
    	<div class="pearson-bar-blue">
	        <div class="container">
	        	<div class="pearson">Pearson</div>
	        	<div class="always-learning">Always Learning</div>
	        </div>
	    </div>
		<div class="container">
			<div class="row">
				<div class="col-md-12 container-main" id="content">
					<h1 class="page-header">Quiz Me <small>{{quiz_name}}</small></h1>
                    <div class="row">
                    <div class="col-md-6">
                    	<h2>All-time leaderboard:</h2>
                    	<div class="table-responsive">
				        	<table class="table table-striped table-bordered">
				          		<thead>
						            <tr>
                                        <th>User</th>
						              	<th>Score</th>
						              	<th>Time</th>
						            </tr>
				          		</thead>
				          		<tbody>
													{{#each games}}
														{{> leaderboard_allgames}}
                          {{/each}}
                                </tbody>
                           </table>
                        </div>
                    </div>
                    <div class="col-md-6">
                    	<h2>Last 5 minutes:</h2>
                    	<div class="table-responsive">
				        	<table class="table table-striped table-bordered">
				          		<thead>
						            <tr>
                                        <th>User</th>
						              	<th>Score</th>
						              	<th>Time</th>
						            </tr>
				          		</thead>
				          		<tbody>
													{{#each recent}}
														{{> leaderboard_recentgames}}
                          {{/each}}
                                </tbody>
                           </table>
                        </div>
                    </div>
                    </div>
					<ul class="breadcrumb">
						<li><a href="#">Quiz Me</a><span class="divider"></span></li>
                        <li><a href="#">{{quiz_name}}</a><span class="divider"></span></li>
						<li>Leaderboard</li>
					</ul>
				</div>
			</div>
			<footer>
				<hr class="gradient"/>
				<p class="sosumi">Copyright &copy; 2013 Pearson or its affiliate(s). All rights reserved.</p>
			</footer>
		</div>
		<script src="/js/jquery.js"></script>
        <script src="/js/bootstrap.js"></script>
        <script src="/js/pearsonstrap.js"></script>
</template>

<template name="leaderboard_allgames">
<tr class="{{isSuccessClass isAllWinner}}">
<td><i class="{{isAllWinnerClass isAllWinner}}"></i> {{player_name}}</td>
<td>{{score}}</td>
<td>{{display_time time}}</td>
</tr>
</template>

<template name="leaderboard_recentgames">
<tr class="{{isSuccessClass isRecentWinner}}">
<td><i class="{{isRecentWinnerClass isRecentWinner}}"></i> {{player_name}}</td>
<td>{{score}}</td>
<td>{{display_time time}}</td>
</tr>
</template>
